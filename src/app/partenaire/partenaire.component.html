

<div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
  
      <h3 class="mb-0">Ajout du Partenaire</h3>
        </div>
        <div class="card-body">
          <form class="form" #imageForm=ngForm (ngSubmit)="OnSubmit(username,password,entreprise,nom,adresse,adresses,tel,tels,cni,profil,ninea,Image)" >
              <div class="row form-group">
                <div class="col ">
                    <label for="">Username</label>
                  <input type="text" #username class="form-control" ngModel placeholder="First name" name="username">
                </div>
                <div class="col  ">
                    <label for="">Password</label>
                  <input #password type="password" class="form-control" ngModel placeholder="Mot de pass" name="password">
                </div>
                <div class="col  ">
                    <label for="">Entreprise</label>
                  <input #entreprise type="text" class="form-control" ngModel placeholder="Nom de l'entreprise" name="entreprise">
                </div>
              </div>
  
              <div class="row form-group">
                  <div class="col ">
                      <label for="">Nom </label>
                    <input #nom type="text" class="form-control" ngModel placeholder="Last name" name="nom">
                  </div>
                  <div class="col  ">
                      <label for="">Adresse</label>
                    <input #adresse type="text" class="form-control" ngModel placeholder="adresse" name="adresse">
                  </div>
                  <div class="col  ">
                      <label for="">Adresse de l'Entreprise</label>
                    <input #adresses type="text" class="form-control" ngModel placeholder="Adresse Entreprise" name="adresse">
                  </div>
                </div>
              <div class="row form-group">
                  <div class="col ">
                      <label for="">Tel</label>
                    <input #tel type="number" class="form-control" ngModel placeholder="Numberphone" name="tel">
                  </div>
                  <div class="col  ">
                      <label for="">Cni</label>
                    <input #cni type="text" class="form-control" ngModel placeholder="N° carte d'identité" name="cni">
                  </div>
                  <div class="col  ">
                      <label for="">Tel Entreprise</label>
                    <input #tels type="number" class="form-control" ngModel placeholder="Tel Service" name="tel">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col ">
                      <label for="">Profil</label>
                      <select #profil id="inputState" class="form-control" ngModel name="profil">
                        <option selected></option>
                        <option value="3">ADMIN</option>
                        <option value="4">USER</option>
                      </select> 
                    </div>
                      <div class="col  ">
                          <label for="">Ninea</label>
                        <input #ninea type="text" class="form-control" ngModel placeholder="ninea" name="ninea">
                     
                      </div>
             
                </div>
                <div class="row form-group">
                  <div class="col ">
                <img [src]="imageUrl"  style="width: 250px;height:200px" alt="">
                <input type="file" ngModel class="form-control" #Image accept="image/*" (change)="handleFileInput($event.target.files)" name="image">
                  </div>
                </div>
  
          <button type="submit" class="btn btn-primary float-right" >Ajouter</button>
          <button type="button" class="btn btn-success float-left" (click)="downloadPDF()">Téléchatger le contrat PDF</button>
          </form>
        </div>
      </div>
    </div>
  </div>
