<h1>Liste des partenaires</h1>


  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="entreprise">
        <th mat-header-cell *matHeaderCellDef> Entreprise </th>
        <td mat-cell *matCellDef="let element"> {{element.entreprise}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef> Adresse</th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>
    
   
    
    
      <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef> Tel </th>
          <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
        </ng-container>
     
          <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element">
              
                 <button type="button" class="btn btn-primary"  (click)="bloquerpart(element.id)" [ngClass]="{'btn': true,'btn-danger':element.status=='bloquer'}"> 
                   {{element.status}} </button>
                 </td>
            </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
